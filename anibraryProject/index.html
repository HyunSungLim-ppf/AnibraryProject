<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anibrary</title>
    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Swiper Bundle -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <!-- Main Page CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $(() => {
         
            window.onkeydown = (e) => {
                if (e.key == 'Enter') {
                    if ($('input[class=input-search]').val() != '') {
                        alert($('input[class=input-search]').val());
                        $('input[class=input-search]').val('');
                    }
                }
            }

            $('.btn-search').click(function () {
                if ($('input[class=input-search]').val() != '') {
                    alert($('input[class=input-search]').val());
                    $('input[class=input-search]').val('');
                } else {
                    $('input[class=input-search]').val('');
                }
            })

            // Request TOP ANIME List
            let anime_url = "https://api.jikan.moe/v4/anime"
            let anime_top_url = "https://api.jikan.moe/v4/top/anime"
            let request1 = $.ajax({
                url: `${anime_top_url}?start_date=2024-09-08&limit=7&type=tv`,
                method: "GET",
                dataType: "json"
            });
            let request2 = $.ajax({
                url: `${anime_top_url}?start_date=2024-09-08&limit=7&type=movie`,
                method: "GET",
                dataType: "json"
            });

            request1.done(function (req) {
                console.log(req)

                for (let i = 0; i < req.data.length; i++) {
                    $('.top_anime_list1').append(`<img src="${req.data[i].images.jpg.image_url}" alt="" onclick="chkMalId('${req.data[i].mal_id}')">`)
                    // $('.top_anime_list1').append(`<h2>${req.data[i].mal_id}</h2><br>`)
                }
            });

            request1.fail(function (jqXHR, textStatus) {
                alert("Request failed: " + textStatus);
            });

            request2.done(function (req) {
                console.log(req)

                for (let i = 0; i < req.data.length; i++) {
                    $('.top_anime_list2').append(`<img src="${req.data[i].images.jpg.image_url}" alt="" onclick="chkMalId('${req.data[i].mal_id}')">`)
                    // $('.top_anime_list1').append(`<h2>${req.data[i].mal_id}</h2><br>`)
                }
            });

            request2.fail(function (jqXHR, textStatus) {
                alert("Request failed: " + textStatus);
            });
        })
    </script>
</head>

<body>
    <div id="warp">
        <!-- Header -->
        <header>
            <!-- Logo And Gnb -->
            <div class="logo_gnb container cf">
                <a href="#">
                    <img src="./images/main_logo.png" alt="main logo" id="main_logo">
                </a>
                <div class="search-box">
                    <button class="btn-search"><i class="fa fa-search"></i></button>
                    <input type="text" class="input-search" placeholder="Search Anime By Name...">
                </div>
            </div>

        </header>

        <!-- Main Swiper -->
        <!-- <section id="main_swiper container"> -->
        <section id="main_swiper" class="container">
            <!-- Swiper TOB STC -->
            <div class="swiper-container">
                <!--To Be Swiper parent -->
                <div class="swiper-wrapper">
                    <!-- Swiper Content01 -->
                    <div class="swiper-slide slide">
                        <img src="./images/main_slide_img01_jp.png" alt="Swiper Image 01">
                        <div class="swiper_btn">
                            <button class="btn">Show Info +</button>
                            <button class="btn">Show Page</button>
                        </div>
                    </div>
                    <!-- /Swiper Content01 -->

                    <!-- Swiper Content02 -->
                    <div class="swiper-slide slide">
                        <img src="./images/main_slide_img02_jp.png" alt="Swiper Image 02">
                        <div class="swiper_btn">
                            <button class="btn">Show Info +</button>
                            <button class="btn">Show Page</button>
                        </div>
                    </div>
                    <!-- /Swiper Content02 -->

                    <!-- Swiper Content03 -->
                    <div class="swiper-slide slide">
                        <img src="./images/main_slide_img03_jp.png" alt="Swiper Image 03">
                        <div class="swiper_btn">
                            <button class="btn">Show Info +</button>
                            <button class="btn">Show Page</button>
                        </div>
                    </div>
                    <!-- /Swiper Content03 -->
                </div>
            </div>
        </section>
        <!-- /Main Swiper -->

        <!-- Main Contents -->
        <main>
            <!-- Top Anime List Section -->
            <!-- TOP ANIME TITLE -->
            <div class="top_anime_title container">
                <h2>TOP ANIME</h2>
            </div>

            <!-- TOP ANIME LIST 1 -->
            <div class="top_anime_list1"></div>

            <!-- TOP ANIME LIST 2 -->
            <div class="top_anime_list2"></div>
            <!-- /Top Anime ListSection -->


        </main>
        <!-- /Main Contents -->
    </div>



</body>
<script src="./js/swiper-bundle.js"></script>
<script src="./js/swiperCustom.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./css/reset.css">
    <!-- Swiper Bundle -->
    <link rel="stylesheet" href="./css/swiper-bundle.css">

<body>
    <div id="warp">
        <!-- Header -->
        <header>
            <!-- Logo And Gnb -->
            <div class="logo_gnb container cf">
                <a href="#">
                    <img src="./images/main_logo.png" alt="main logo" id="main_logo">
                </a>
                <div class="menu_icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>

        </header>

        <!-- Main Swiper -->
        <!-- <section id="main_swiper container"> -->
        <section id="main_swiper" class="container">
            <!-- Swiper TOB STC -->
            <div class="swiper-container swiper1">
                <!--To Be Swiper parent -->
                <div class="swiper-wrapper">
                    <!-- Swiper Content01 -->
                    <div class="swiper-slide slide1">
                        <div class="swiper_btn container">
                            <button class="btn">Show Info +</button>
                            <button class="btn">Show Page</button>
                        </div>
                    </div>
                    <!-- /Swiper Content01 -->

                    <!-- Swiper Content02 -->
                    <div class="swiper-slide slide2">
                        <div class="container">
                            <div class="swiper_btn">
                                <button class="btn">Show Info +</button>
                                <button class="btn">Show Page</button>
                            </div>
                        </div>
                    </div>
                    <!-- /Swiper Content02 -->

                    <!-- Swiper Content03 -->
                    <div class="swiper-slide slide3">
                        <div class="container">
                            <div class="swiper_btn">
                                <button class="btn">Show Info +</button>
                                <button class="btn">Show Page</button>
                            </div>
                        </div>
                    </div>
                    <!-- /Swiper Content03 -->
                </div>
            </div>
        </section>
        <!-- /Main Swiper -->

        <!-- Main Contents -->
        <main>
            <!-- Top Anime List Section -->
            <!-- TOP ANIME TITLE -->
            <div class="top_anime container">
                <h2>Top Animation</h2>

                <!-- TOP ANIME LIST 1 -->
                <div class="top_anime_banner1">
                    <ul class="top_anime_list1">

                    </ul>
                </div>

                <!-- TOP ANIME LIST 2 -->
                <div class="top_anime_banner2">
                    <ul class="top_anime_list2">

                    </ul>
                </div>
                <!-- /Top Anime ListSection -->
            </div>





            <!-- QNA TAB -->
            <ul class="qna_list container cf">
                <li class="question">
                    <div class="question_container">
                        <h2>애니브러리는 어떤 서비스 인가요?</h2>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="answer">
                        내가 아냐 이 씨2발 세끼야^^
                    </div>
                </li>
                <li class="question">
                    <div class="question_container">
                        <h2>씨발</h2>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="answer">
                        씨발 애미
                    </div>
                </li>
                <li class="question">
                    <div class="question_container">
                        <h2>아 씨발 살자 마렵누</h2>
                        <i class="fa fa-plus" aria-hidden="true"></i>
                    </div>
                    <div class="answer">
                        개 씨발 ㅈ같다.
                    </div>
                </li>
                <li class="question">
                    <div class="question_container">
                        <h2>날씨 애미 디짐?</h2>
                        <i class="fa fa-plus" aria -hidden="true"></i>
                    </div>
                    <div class="answer">
                        날씨 어매 전기톱으로 썰린것 같으면 개추<br>
                        헉 그런 말은 삼가해주세요 개추 ㄹㅇㅋㅋ
                    </div>
                </li>
            </ul>
        </main>
        <!-- /Main Contents -->
    </div>



</body>
<script src="./js/swiper-bundle.js"></script>
<script src="./js/swiperCustom_1.js"></script>
<script>
    function chkMalId(num) {
        var mal_id = num;
        localStorage.setItem("id", mal_id);
        alert(mal_id)
    }
    // QNA 관련
    $('.question').click(function () {
        const idx = $(this).index();
        $('.fa-plus').stop().css({ transform: "rotate(0deg)" })
        if ($('.fa-plus').eq(idx).css('transform') == "matrix(0.707107, -0.707107, 0.707107, 0.707107, 0, 0)") {
            $('.fa-plus').eq(idx).stop().css({ transform: "rotate(0deg)" })
        } else {
            $('.fa-plus').eq(idx).stop().css({ transform: "rotate(315deg)" })
        }
        $('.answer').stop().slideUp(100);
        $('.answer').eq(idx).stop().slideToggle(200);
    })
</script>

</html>
